# HSTTB - Healthcare Streaming STT Benchmarking
# Docker Compose configuration

services:
  # Main web application
  hsttb:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: hsttb-webapp
    ports:
      - "8000:8000"
    environment:
      - PYTHONPATH=/app/src
      - PYTHONUNBUFFERED=1
      - HOME=/home/hsttb
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    restart: unless-stopped
    volumes:
      # Persist lexicon database between restarts
      - hsttb-lexicon:/home/hsttb/.hsttb
      # Mount for reports output
      - hsttb-reports:/app/reports
      # Mount for audio files
      - hsttb-audio:/tmp/hsttb_audio
    networks:
      - hsttb-network

  # Development mode with auto-reload
  hsttb-dev:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: hsttb-dev
    ports:
      - "8001:8000"
    environment:
      - PYTHONPATH=/app/src
      - PYTHONUNBUFFERED=1
      - HOME=/home/hsttb
    command: python scripts/startup.py --host 0.0.0.0 --port 8000 --reload
    volumes:
      # Mount source for hot-reload
      - ./src:/app/src
      - ./scripts:/app/scripts
      - ./tests:/app/tests
      # Persist lexicon database
      - hsttb-lexicon-dev:/home/hsttb/.hsttb
    networks:
      - hsttb-network
    profiles:
      - dev

  # Lexicon initialization service (run once to pre-populate)
  hsttb-init-lexicon:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: hsttb-init-lexicon
    environment:
      - PYTHONPATH=/app/src
      - PYTHONUNBUFFERED=1
      - HOME=/home/hsttb
    command: python scripts/startup.py --check-only
    volumes:
      - hsttb-lexicon:/home/hsttb/.hsttb
    networks:
      - hsttb-network
    profiles:
      - init

  # Force refresh lexicon from APIs
  hsttb-refresh-lexicon:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: hsttb-refresh-lexicon
    environment:
      - PYTHONPATH=/app/src
      - PYTHONUNBUFFERED=1
      - HOME=/home/hsttb
    command: python scripts/startup.py --refresh --check-only
    volumes:
      - hsttb-lexicon:/home/hsttb/.hsttb
    networks:
      - hsttb-network
    profiles:
      - refresh

  # Test runner service
  hsttb-test:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: hsttb-test
    environment:
      - PYTHONPATH=/app/src
      - HOME=/home/hsttb
    command: pytest tests/ -v --tb=short
    volumes:
      - ./src:/app/src:ro
      - ./tests:/app/tests:ro
      - hsttb-lexicon:/home/hsttb/.hsttb
    networks:
      - hsttb-network
    profiles:
      - test

volumes:
  # Lexicon database persistence
  hsttb-lexicon:
    driver: local
  hsttb-lexicon-dev:
    driver: local
  # Reports output
  hsttb-reports:
    driver: local
  # Audio file storage
  hsttb-audio:
    driver: local

networks:
  hsttb-network:
    driver: bridge
